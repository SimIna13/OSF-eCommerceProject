<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">


    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/services.css">


    <title>OSF Academy - Simina Bejenari</title>
</head>

<body>

    <div id="navbar"></div>

    <div class="services-list-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="inline">
                        <a href="index.html">Home</a>
                        <span> &nbsp / &nbsp Category Landing Services </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 p-0">
                    <h1 class="text-center pt-4 pb-3">Services</h1>
                </div>
            </div>
            <div class="row filter">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-3">
                            <label>Price</label>
                        </div>
                        <div class="col-md-9">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>&dollar;0.00 - &dollar;100.00</option>
                                <option>&dollar;100.00 - &dollar;300.00</option>
                                <option>&dollar;300.00 - &dollar;700.00</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-3">
                            <label>Brands</label>
                        </div>
                        <div class="col-md-9">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Ukraine sport</option>
                                <option>Poland sport</option>
                                <option>Germany sport</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-3">
                            <label>Size</label>
                        </div>
                        <div class="col-md-9">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Small</option>
                                <option>Large</option>
                                <option>Extra Large</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row filter">
                <div class="col-md-4 mb-5">
                    <label id="color-checkbox">Color</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio-color" id="white" value="white"
                            checked>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio-color" id="turquoise" value="#43c0cf">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio-color" id="gray" value="#3d402f">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio-color" id="green" value="#4aaf00">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio-color" id="blue" value="#315bbd">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio-color" id="orange" value="#ec6115">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio-color" id="red" value="#dc041d">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio-color" id="light-gray" value="#efead7">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-3">
                            <label>Sort by</label>
                        </div>
                        <div class="col-md-9">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Price</option>
                                <option>Size</option>
                                <option>Brand</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-3">
                            <label>Show</label>
                        </div>
                        <div class="col-md-9">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>16 per page</option>
                                <option>8 per page</option>
                                <option>4 per page</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid products background-gray">
        <div class="row">
            <div class="col-md-12">
                <p class="text-center elements-apparel">12,931
                    <span> results in apparel</span>
                </p>
            </div>
        </div>
        <div id="popular-items"></div>
    </div>

    <div class="container-fluid products">
        <div id="featured-products"></div>
    </div>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/534e9b4230.js" crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>


    <script type="text/javascript" src="assets/js/services.js"></script>
    <script type="text/javascript" src="assets/js/wishlist.js"></script>
    <script type="text/javascript" src="assets/js/cart.js"></script>

</body>

</html>
